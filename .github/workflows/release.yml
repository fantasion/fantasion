---
name: Release
on:
  workflow_dispatch

jobs:
  tag_version:
    name: Tag version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Configure git
        run: |
          git config --global user.name "Ciri"
          git config --global user.email "ciri@fantasion.cz"
      - name: Tag version with lerna
        run: lerna version -y --conventional-commits
