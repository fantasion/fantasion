{% load i18n %}

<div class="object-property{% if col %} object-property-block{% endif %}">
  {% if none %}
    <div class="label">{% translate label_none %}</div>
  {% else %}
    <div class="label">
      {% block label %}{% translate label %}{% if not no_colons %}: {% endif %}{% endblock %}
    </div>
    <div class="value">{% block value %}{{value}}{% endblock %}</div>
  {% endif %}
</div>
